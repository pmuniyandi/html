<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      </head>
      <body>
          <img src= "" alt="no">
          <div class="bg-test" >
        <div class="top-text" >
        <p class="top-text">Home / Sign in</p>
          <h1>Sign In</h1>
        </div>
        <hr class="line-top">
          <div class="login-form">
            <form action="#" method="post">
              <p><b>Email:</b></p>
              <input id="userId" class="user-input" type="text" name="user" placeholder="" onfocus="empty()">
              <P><b>Pssword:</b></P>
              <input id="passwordId" class="user-input" type="text" name="password" placeholder="" onfocus="validation();">
              <p id="error" class="error-text"></p> <button  class="user-button" type="submit">Sign to my account</button>
              <hr class="line">
            </form>
            <a href="https://www.example.com" style="display:block; text-align:center; 
            background-color:#ffffff">I don't Remember My Password</a> 
          </div>
          <div id="footer">          
            <p class="pphone"><span class="phone">Phone:</span> +1 817328787 <span class="email">Email:</span> zoner@examole.com</P> 
        </div>
      </div>
      <script type="text/javascript" > 
      function validation() {
                var usrObj = document.getElementById("userId"); // store object
                var usrdata = usrObj.value; // reading value and alert
                var len=usrdata.length;
                var atloc = usrdata.indexOf("@");
                var dotloc = usrdata.indexOf(".");
                if (atloc < 0  || dotloc < 0 ) {
                    document.getElementById("error").innerHTML ="Invalid Email";
                }
                if (dotloc < atloc ) {
                    document.getElementById("error").innerHTML ="Invalid email";
                }
                if (dotloc == (atloc-1) ) {
                    document.getElementById("error").innerHTML ="Invalid email";
                }
                if ((dotloc-1) == atloc ) {
                    document.getElementById("error").innerHTML ="Invalid email";
                }
                if (dotloc == 0 || atloc == 0 ) {
                    document.getElementById("error").innerHTML ="Invalid email";
                }
                if (dotloc == len ||  atloc == len ) {
                    document.getElementById("error").innerHTML ="Invalid email";
                }
            function empty() {
                document.getElementById("error").innerHTML ="";
             }
      </script>
    </body>
    </html>
